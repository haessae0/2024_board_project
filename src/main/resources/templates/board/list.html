<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 프로젝트</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/js/theme-toggle.js}"></script>
</head>
<body>
<header class="header">
    <h1>게시판 프로젝트</h1>
    <p>스프링부트 + 타임리프 시작하는 게시판 프로젝트 <strong>2024</strong>.</p>
    <!--    <button id="theme-toggle">🌙 다크모드</button>-->
</header>

<main>
    <section class="board-list">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}">1</td>
                <td>
                    <a href="#" th:text="${board.title}">Sample Post</a>
                </td>
                <td th:text="${board.author}">Author</td>
                <td th:text="${board.createdAt}">2024-06-29</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2024 haessae0. All Rights Reserved.</p>
</footer>
</body>
</html>
